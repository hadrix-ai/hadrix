name: Run evals

on:
  push:

jobs:
  sanity:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Setup Python (for semgrep)
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: npm ci

      - name: Install scanners
        run: npm run dev -- setup --yes

      - name: Run sanity check evals
        env:
          HADRIX_PROVIDER: openai
          HADRIX_API_KEY: ${{ secrets.HADRIX_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run dev -- evals --cheap --spec evals-sanity-check

      - name: Upload eval artifacts (sanity)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hadrix-evals-sanity-${{ github.sha }}
          path: |
            .hadrix-evals/summary.md
            .hadrix-evals/results.json
          if-no-files-found: warn

  evals:
    needs: sanity
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        spec:
          - hadrix-evals-sql-injection
          - hadrix-evals-idor
          - hadrix-evals-xss
          - hadrix-evals-frontend-direct-db-write
          - hadrix-evals-auth-failures
          - hadrix-evals-security-misconfiguration
          - hadrix-evals-secrets-exposure
          - hadrix-evals-file-upload
          # Excluded (in evals-todo or deferred):
          # - hadrix-evals-admin-authz
          # - hadrix-evals-command-injection
          # - hadrix-evals-crypto-failures
          # - hadrix-evals-dos-resilience
          # - hadrix-evals-frontend-authz
          # - hadrix-evals-logging-monitoring
          # - hadrix-evals-rls-exposure
          # - hadrix-evals-software-integrity
          # - hadrix-evals-tenant-isolation
          # - hadrix-evals-react-supabase
          # - hadrix-evals-nextjs
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Setup Python (for semgrep)
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: npm ci

      - name: Install scanners
        run: npm run dev -- setup --yes

      - name: Run evals
        env:
          HADRIX_PROVIDER: openai
          HADRIX_API_KEY: ${{ secrets.HADRIX_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run dev -- evals --cheap --spec ${{ matrix.spec }}

      - name: Upload eval artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hadrix-evals-${{ matrix.spec }}-${{ github.sha }}
          path: |
            .hadrix-evals/summary.md
            .hadrix-evals/results.json
          if-no-files-found: warn
