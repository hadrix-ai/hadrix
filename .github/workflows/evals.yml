name: Run evals

on:
  push:

jobs:
  evals:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        spec:
          - hadrix-evals-react-supabase
          - hadrix-evals-nextjs
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Python (for semgrep)
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: npm ci

      - name: Install scanners
        run: npm run dev -- setup --yes

      - name: Run evals
        env:
          HADRIX_PROVIDER: openai
          HADRIX_API_KEY: ${{ secrets.HADRIX_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run dev -- evals --spec ${{ matrix.spec }}
